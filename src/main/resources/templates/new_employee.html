<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Employees Management System</h1>
        <hr>
        <h2>Save Employee</h2>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{myeid}" placeholder="Employee id" class="form-control mb-4 col-4">
            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{salary}" placeholder="Employee salary" class="form-control mb-4 col-4">
            <input type="text" th:field="*{designation}" placeholder="Employee designation" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2"> Save </button>
        </form>
    </div>
</body>
</html>
